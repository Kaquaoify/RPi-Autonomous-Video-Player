<!-- app/templates/index.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RPi Autonomous Video Player</title>
  <!-- Styles globaux -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- En-tête : logo + accès paramètres -->
  <header>
    <div class="logo">RPi AVP</div>
    <div class="header-buttons">
      <button id="btn-settings" title="Paramètres">⚙</button>
    </div>
  </header>

  <!-- Barre d’état : titre vidéo / état VLC / volume -->
  <div id="status-bar" style="opacity:.8;padding:.4rem 1rem;font-size:.9rem">
    <span id="s-title">🎬 —</span> · <span id="s-state">▶ —</span> · <span id="s-vol">🔊 —</span>
  </div>

  <!-- Polling léger de l’état VLC (toutes les 3s) -->
  <script>
    async function refreshStatus(){
      try{
        const r = await fetch('/status');
        if(!r.ok) return;                 // si l’API ne répond pas, on ne casse pas l’UI
        const s = await r.json();
        document.getElementById('s-title').textContent = `🎬 ${s.current ?? '—'}`;
        document.getElementById('s-state').textContent = `▶ ${s.state ?? '—'}`;
        document.getElementById('s-vol').textContent   = `🔊 ${s.volume ?? '—'}`;
      }catch{
        // silence : on évite de spammer la console si le service redémarre
      }
    }
    refreshStatus();
    setInterval(refreshStatus, 3000);     // intervalle suffisant pour un retour fluide
  </script>

  <main>
    <!-- Bloc “lecteur” : zone HDMI factice (ptdr il est plus factice mtn) + contrôles -->
<section class="video-container">
  <!-- Toggle aperçu -->
  <div class="vlc-controls" style="justify-content:flex-start;width:100%">
    <label style="display:flex;align-items:center;gap:.5rem;cursor:pointer">
      <input type="checkbox" id="preview-toggle">
      <span>Afficher l’aperçu dans le navigateur (HLS)</span>
    </label>
  </div>

  <!-- Wrapper d’aperçu -->
  <div id="preview-wrap" class="preview-wrap" style="display:none">
    <video id="preview-video"
      muted
      playsinline
      disablepictureinpicture
      controlslist="nodownload noplaybackrate nofullscreen"
      disableremoteplayback
      preload="metadata"></video>

    <!-- Overlay volume local (n’affecte pas VLC) -->
    <div class="preview-overlay">
      <label for="preview-vol">🔊</label>
      <input type="range" id="preview-vol" min="0" max="100" step="1" value="0">
    </div>
  </div>

  <!-- Placeholder quand l’aperçu est désactivé -->
  <div id="vlc-output">Vidéo (lecture sur HDMI)</div>

<div class="vlc-controls">
  <button class="vlc-btn" data-action="prev" title="Vidéo précédente"><i class="fa-solid fa-backward-step"></i></button>
  <button class="vlc-btn" data-action="play" title="Lecture"><i class="fa-solid fa-play"></i></button>
  <button class="vlc-btn" data-action="pause" title="Pause"><i class="fa-solid fa-pause"></i></button>
  <button class="vlc-btn" data-action="next" title="Vidéo suivante"><i class="fa-solid fa-forward-step"></i></button>
  <button class="vlc-btn small" data-action="voldown" title="Baisser le volume"><i class="fa-solid fa-volume-low"></i></button>
  <button class="vlc-btn small" data-action="volup" title="Augmenter le volume"><i class="fa-solid fa-volume-high"></i></button>
</div>

</section>

<!-- Ajouter hls.js si pas déjà présent -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>


    <!-- Explorateur : liste des vidéos disponibles -->
    <section class="video-explorer">
      <h2>Explorateur de vidéos</h2>

      <!-- Grille de vignettes -->
      <div class="video-list" id="video-list">
        {% for video in videos %}
          {# base = nom du fichier sans extension, pour la miniature .png #}
          {% set base = video.rsplit('.', 1)[0] %}
          <div class="video-item" data-name="{{ video }}">
            <div class="thumbnail">
              <!-- La miniature est servie par /thumbnails/<base>.png -->
              <img
                src="{{ url_for('thumbnails', filename=base ~ '.png') }}"
                alt="{{ video }}"
                class="video-thumb">
            </div>
            <div class="video-title">
              <!-- Texte défilant si le titre dépasse la largeur -->
              <div class="scrolling-text">{{ video }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>
  </main>

  <!-- JS : handlers des boutons + lecture vidéo -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
