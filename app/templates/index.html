<body>
  <!-- En-tÃªte -->
  <header>

  <main>
    <!-- Bloc lecteur / aperÃ§u -->
    <section class="video-container">

          muted

          <input type="range" id="preview-vol" min="0" max="100" step="1" value="0">
        </div>
      </div>

      <!-- Placeholder quand lâ€™aperÃ§u est dÃ©sactivÃ© -->

      <div class="vlc-controls-wrap player-toolbar">
        <!-- Lecture / navigation -->
        <div class="vlc-controls main">
          <button class="vlc-btn" data-action="prev" title="VidÃ©o prÃ©cÃ©dente"><i class="fa-solid fa-backward-step"></i></button>
          <button class="vlc-btn" id="btn-playpause" data-action="play" title="Lecture"><i class="fa-solid fa-play"></i></button>

    <!-- Explorateur -->

<!-- DonnÃ©es initiales rendues par Flask (valide cÃ´tÃ© Ã©diteur) -->
<script id="initial-data" type="application/json">
{{ initial | tojson }}
</script>

<script>
  // Parse propre (Ã©vite lâ€™erreur du validateur JS de VS Code)
  (function () {
    var el = document.getElementById('initial-data');
    try {
      window.__INITIAL__ = JSON.parse(el.textContent || '{}');
    } catch (e) {
      console.warn('Invalid initial JSON', e);
      window.__INITIAL__ = {};
    }
  })();

  // Helper pour construire lâ€™URL dâ€™une miniature .jpg
  window.thumbUrl = function (fileName) {
    return "/thumbnails/" + fileName + ".jpg";
  };
</script>


  <!-- Charger HLS.js AVANT ton JS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Ton JS (dÃ©jÃ  dans static/js) -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <!-- (Optionnel) petit bootstrap si ton scripts.js nâ€™injecte pas encore la liste -->
  <script>
    (async function bootstrapListIfEmpty() {
      const list = document.getElementById('video-list');
      if (list.children.length) return;
      try {
        const r = await fetch('/control/videos', {cache:'no-store'});
        const j = await r.json();
        if (!j.ok) return;
        const items = j.items || [];
        for (const it of items) {
          const div = document.createElement('div');
          div.className = 'video-item';
          div.dataset.name = it.name;

          const thumb = document.createElement('div');
          thumb.className = 'thumbnail';
          const img = document.createElement('img');
          img.className = 'video-thumb';
          img.alt = it.name;
          img.src = window.thumbUrl(it.name);
          thumb.appendChild(img);

          const title = document.createElement('div');
          title.className = 'video-title';
          const scroll = document.createElement('div');
          scroll.className = 'scrolling-text';
          scroll.textContent = it.name;
          title.appendChild(scroll);

          div.appendChild(thumb);
          div.appendChild(title);
          list.appendChild(div);
        }
      } catch(e) {
        console.warn('bootstrap video list failed', e);
      }
    })();
  </script>
</body>
</html>
